# This file is used for the continuous integration service at
# https://travis-ci.org/

language: python

# Pick python versions to use in testing.
python:
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"
  - "pypy3"

# Install dependencies for wxPython Phoenix.
addons:
  apt:
    packages:
      - dpkg-dev
      - build-essential
      - libjpeg-dev
      - libtiff-dev
      - libgtk2.0-dev
      - libsdl1.2-dev
      - libgstreamer-plugins-base0.10-dev

# Install ShellFash package and dependencies using pip.
install:
  # wxPython Phoenix must be installed specially because it
  # is not on PYPI as of this writing.
  - pip install --pre --trusted-host wxpython.org -f http://wxpython.org/Phoenix/snapshot-builds/ wxPython_Phoenix
  - pip install .

# Run the tests.
script:
  - python -m unittest
